<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/utils.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/accessibility.css" />
    <link rel="stylesheet" href="src/css/contrast.css" />

    <title>APR DIGITAL - Gerenciamento de Risco Crítico</title>
  </head>
  <body>
    <div class="accessibility">
      <button class="accessibility-button" id="accessibility-button">
        <img src="src/assets/accessibility.png" alt="Acessibilidade" class="accessibility-button-icon" />
      </button>

      <div class="accessibility-options" id="accessibility-options">
        <p class="accessibility-option" id="accessibility-contrast-button">
          <img src="src/assets/contrast.png" alt="Constraste" class="accessibility-option-icon" />
          Contraste
        </p>
        <p class="accessibility-option">
          <img src="src/assets/font.png" alt="Aumentar fonte" class="accessibility-option-icon" />
          Aumentar fonte
        </p>
        <p class="accessibility-option">
          <img src="src/assets/font.png" alt="Diminuir fonte" class="accessibility-option-icon" />
          Diminuir fonte
        </p>
      </div>
    </div>

    <header class="apr-header">
      <h1>APR DIGITAL</h1>
      <h1>Gerenciamento de risco crítico</h1>
    </header>

    <main>
      <section class="section">
        <h1 class="section-title">identificação</h1>
        <div class="section-area">
          <div class="section-input">
            <label for="nome" class="section-input-label">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome..." class="section-input-field" />
          </div>

          <div class="section-input">
            <label for="area" class="section-input-label">Área:</label>
            <input type="text" name="area" id="area" placeholder="Digite sua área..." class="section-input-field" />
          </div>

          <div class="section-input">
            <label for="atividade" class="section-input-label">Atividade:</label>
            <input type="text" name="atividade" id="atividade" placeholder="Digite sua atividade..." class="section-input-field" />
          </div>

          <div class="grid-2">
            <div class="section-input">
              <label for="matricula" class="section-input-label">Matrícula:</label>
              <input type="text" name="matricula" id="matricula" placeholder="Digite sua matrícula..." class="section-input-field" />
            </div>

            <div class="grid-2">
              <div class="section-input">
                <label for="data" class="section-input-label">Data:</label>
                <input type="date" name="data" id="data" placeholder="dd/mm/aaaa" class="section-input-field" />
              </div>

              <div class="section-input">
                <label for="horario" class="section-input-label">Horário:</label>
                <input type="time" name="horario" id="horario" placeholder="--:--" class="section-input-field" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="src/js/accessibility_toggle.js"></script>
    <script src="src/js/contrast_toggle.js"></script>
  </body>
</html>
